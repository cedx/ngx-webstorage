extends: tslint:recommended
rulesDirectory: [codelyzer]
jsRules:
  arrow-parens: [true, ban-single-arg-parens]
  curly: [true, as-needed]
  max-classes-per-file: false
  max-line-length: {options: [200]}
  member-ordering: [true, {order: fields-first}]
  new-parens: false
  no-bitwise: false
  one-line: false
  quotemark: [true, single, avoid-escape, avoid-template]
  trailing-comma: [true, {multiline: never, singleline: never}]
  triple-equals: false
  variable-name: [true, allow-leading-underscore, check-format]
rules:
  arrow-parens: [true, ban-single-arg-parens]
  curly: [true, as-needed]
  interface-name: [true, never-prefix]
  max-classes-per-file: false
  max-line-length: {options: [200]}
  member-access: [true, no-public]
  member-ordering: [true, {order: fields-first}]
  new-parens: false
  no-bitwise: false
  one-line: false
  quotemark: [true, single, avoid-escape, avoid-template]
  trailing-comma: [true, {multiline: never, singleline: never}]
  triple-equals: false
  variable-name: [true, allow-leading-underscore, check-format]
  # Codelyzer
  angular-whitespace: [true, check-pipe, check-semicolon]
  banana-in-box: true
  contextual-life-cycle: true
  decorator-not-allowed: true
  enforce-component-selector: true
  max-inline-declarations: [true, {styles: 5, template: 5}]
  no-attribute-parameter-decorator: true
  no-conflicting-life-cycle-hooks: true
  no-forward-ref: true
  no-input-prefix: true
  no-input-rename: true
  no-life-cycle-call: true
  no-queries-parameter: true
  no-template-call-expression: true
  no-unused-css: true
  pipe-impure: true
  prefer-inline-decorator: true
  prefer-output-readonly: true
  template-conditional-complexity: true
  template-cyclomatic-complexity: true
  templates-no-negated-async: true
  use-host-property-decorator: true
  use-input-property-decorator: true
  use-life-cycle-interface: true
  use-output-property-decorator: true
  use-pipe-decorator: true
  use-pipe-transform-interface: true
  use-view-encapsulation: true
