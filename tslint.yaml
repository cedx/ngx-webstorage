extends: tslint:recommended
rulesDirectory: [codelyzer]
jsRules:
  arrow-parens: [true, ban-single-arg-parens]
  curly: [true, as-needed]
  max-classes-per-file: false
  max-line-length: {options: [200]}
  member-ordering: [true, {order: fields-first}]
  new-parens: false
  no-bitwise: false
  one-line: false
  quotemark: [true, single, avoid-escape, avoid-template]
  trailing-comma: [true, {multiline: never, singleline: never}]
  triple-equals: false
  variable-name: [true, allow-leading-underscore, check-format]
rules:
  arrow-parens: [true, ban-single-arg-parens]
  curly: [true, as-needed]
  interface-name: [true, never-prefix]
  max-classes-per-file: false
  max-line-length: {options: [200]}
  member-access: [true, no-public]
  member-ordering: [true, {order: fields-first}]
  new-parens: false
  no-bitwise: false
  one-line: false
  quotemark: [true, single, avoid-escape, avoid-template]
  trailing-comma: [true, {multiline: never, singleline: never}]
  triple-equals: false
  variable-name: [true, allow-leading-underscore, check-format]
  # Codelyzer
  component-max-inline-declarations: [true, {styles: 5, template: 5}]
  contextual-decorator: true
  contextual-lifecycle: true
  no-attribute-decorator: true
  no-conflicting-lifecycle: true
  no-forward-ref: true
  no-host-metadata-property: true
  no-input-prefix: true
  no-input-rename: true
  no-inputs-metadata-property: true
  no-lifecycle-call: true
  no-outputs-metadata-property: true
  no-pipe-impure: true
  no-queries-metadata-property: true
  no-unused-css: true
  prefer-inline-decorator: true
  prefer-output-readonly: true
  relative-url-prefix: true
  template-banana-in-box: true
  template-conditional-complexity: true
  template-cyclomatic-complexity: true
  template-no-any: true
  template-no-autofocus: true
  template-no-call-expression: true
  template-no-distracting-elements: true
  template-no-negated-async: true
  use-component-selector: true
  use-component-view-encapsulation: true
  use-lifecycle-interface: true
  use-pipe-decorator: true
  use-pipe-transform-interface: true
